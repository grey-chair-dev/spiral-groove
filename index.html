    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&family=Shrikhand&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Shrikhand', cursive;
        letter-spacing: 0.02em;
      }
      .font-header {
        font-family: 'Montserrat', sans-serif;
      }
      .font-hand {
        font-family: 'Gloria Hallelujah', cursive;
      }
      
      /* Groovy Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF9F0;
        border-left: 2px solid #231F20;
      }
      ::-webkit-scrollbar-thumb {
        background: #00C2CB;
        border: 2px solid #231F20;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF2E63;
      }

      /* Sticker Shadows for Pop Art look */
      .shadow-pop {
        box-shadow: 4px 4px 0px 0px #231F20;
      }
      .shadow-pop-hover {
        box-shadow: 6px 6px 0px 0px #231F20;
        transform: translate(-2px, -2px);
      }
      .shadow-pop-sm {
        box-shadow: 2px 2px 0px 0px #231F20;
      }
      
      /* Tactile Animations */
      @keyframes wobble {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
        100% { transform: rotate(0deg); }
      }
      .hover-wobble:hover {
        animation: wobble 0.4s ease-in-out;
      }
      
      /* Analog Grain Overlay */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* Hide Scrollbar Utility */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }
        #printable-receipt {
          position: fixed;
          left: 50%;
          top: 0;
          transform: translateX(-50%);
          width: 100%;
          max-width: 600px;
          margin: 0;
          padding: 20px;
          box-shadow: none !important;
          border: 1px solid #000 !important;
        }
        
        /* Ensure background colors/patterns print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide specific elements explicitly */
        .no-print {
          display: none !important;
        }
      }
    </style>
    <script>

                pink: '#FF99C8',    /* Bubblegum Pink */
                teal: '#3AB795',    /* Globe Teal */
                red: '#FF2E63',     /* Neon Pink */
                blue: '#3A86FF',    /* Sky Blue */
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Shrikhand', 'cursive'],
              header: ['Montserrat', 'sans-serif'],
              hand: ['Gloria Hallelujah', 'cursive'],
            },
            boxShadow: {
              'retro': '4px 4px 0px 0px #231F20',
              'retro-hover': '6px 6px 0px 0px #231F20',
              'retro-sm': '2px 2px 0px 0px #231F20',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
