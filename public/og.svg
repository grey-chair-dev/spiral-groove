<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Spiral Groove Records">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#231F20"/>
      <stop offset="1" stop-color="#0B0B0C"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="0" flood-color="#000000" flood-opacity="0.65"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Retro sticker outline -->
  <rect x="70" y="70" width="1060" height="490" rx="28" fill="#FFF9F0" stroke="#231F20" stroke-width="6" filter="url(#shadow)"/>

  <!-- Accent -->
  <circle cx="1040" cy="160" r="44" fill="#00C2CB" stroke="#231F20" stroke-width="6"/>
  <circle cx="1040" cy="160" r="16" fill="#FF2E63" stroke="#231F20" stroke-width="6"/>

  <text x="120" y="250" font-family="Montserrat, Arial, sans-serif" font-size="34" font-weight="800" letter-spacing="6" fill="#231F20">
    SPIRAL
  </text>
  <text x="120" y="330" font-family="Montserrat, Arial, sans-serif" font-size="82" font-weight="900" letter-spacing="2" fill="#231F20">
    GROOVE
  </text>
  <rect x="120" y="370" width="420" height="10" fill="#00C2CB" stroke="#231F20" stroke-width="4"/>
  <text x="120" y="430" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="600" fill="#231F20" opacity="0.9">
    Curated vinyl, hi-fi gear, and events in Milford, Ohio
  </text>
  <text x="120" y="485" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="#FF2E63">
    spiralgrooverecords.com
  </text>
</svg>


